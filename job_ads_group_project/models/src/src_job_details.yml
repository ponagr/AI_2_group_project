version: 2

models:
  - name: src_job_details
    description: "Source model for job details loaded from staging.job_ads"
    columns:
      - name: job_details_id
        description: "Unique identifier for each job ad"
        tests:
          - not_null
          - unique

      - name: headline
        description: "Job ad headline text"

      - name: description
        description: "Plain text version of the job ad description"

      - name: description_html_formatted
        description: "HTML-formatted version of the job ad description"

      - name: employment_type
        description: "Type of employment, e.g., Full-time or Part-time"

      - name: employment_type_concept_id
        description: "Concept ID for employment type classification"

      - name: duration
        description: "Duration of employment (e.g., Tillsvidare)"

      - name: salary_description
        description: "Textual description of the offered salary"

      - name: application_deadline
        description: "Last date to apply for this job ad"

      - name: publication_date
        description: "The date when the job ad was published"

      - name: vacancies
        description: "Number of job positions offered in this ad"

      - name: conditions
        description: "Terms and conditions related to the job"

      - name: application_url
        description: "URL where applicants can apply"

      - name: application_information
        description: "Additional information about the application process"
